<h1>My First Attribute Directive</h1>

<h4>Pick a highlight color</h4>
<div>
  <input type="radio" name="colors" (click)="color='lightgreen'">Green
  <input type="radio" name="colors" (click)="setColor('yellow')">Yellow
  <input type="radio" name="colors" (click)="color='cyan'">Cyan
</div>

<p [appHighlight]="color">Color</p>
<p appHighlight>Color por defecto</p>
<p appHighlight defaultColor="lightgreen">Color por defecto verde</p>
